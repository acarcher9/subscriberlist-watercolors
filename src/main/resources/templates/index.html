<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="index.css" />
        <title>Title</title>
    </head>
    <body>

        <header>
            <h1>Welcome to Annie's Artwork!</h1>
        </header>
            <div class="blog-text">
            	<p>This is my blog dedicated to sharing watercolors I've made over the years.</p>
            	<p>Learn all about Annie <a href="/about.html">here</a>.</p>
            	<p>Enter your email below to stay up-to-date about sales, showings, and news. </p>
            </div>
            <div> 
            	<form method="post" action="#" class="blog-text">
  					<label for="fname">First name:</label><br>
  					<input type="text" id="fname" name="fname"><br>
  					<label for="lname">Last name:</label><br>
  					<input type="text" id="lname" name="lname"><br>
  					<label for="email">Email address:</label><br>
  					<input type="text" id="email" name="email"><br>
  				</form>
  				<input type="submit" value="Submit"> <br>
			</div>
            
            <div>
            	<img src="https://images.unsplash.com/photo-1491245338813-c6832976196e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Watercolor flowers on a desk">
			</div>

        <script src="Index.js"></script>
